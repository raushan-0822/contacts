---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 5
  template:
    metadata:
      labels:
        name: server
    spec:
      containers:
        - name: server
          image: SERVER_IMAGE
          ports:
            - containerPort: 8080
          resources:
            requests:
                cpu: 100m
                memory: 256Mi
          readinessProbe:
            failureThreshold: 3
            httpGet:
                path: /healthz
                port: 3001
                scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            failureThreshold: 3
            httpGet:
                path: /healthz
                port: 3001
                scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1